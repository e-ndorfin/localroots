<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Rounded square background in emerald green -->
  <rect width="512" height="512" rx="108" fill="#059669"/>

  <!-- Sprouting plant with roots â€” represents "LocalRoots" -->
  <g transform="translate(256,256)" stroke-linecap="round" fill="none">
    <!-- Right leaf -->
    <path d="M10,-60 C70,-140 170,-100 120,-20 C90,30 30,10 10,-60Z" fill="white"/>
    <!-- Left leaf (slightly smaller) -->
    <path d="M-10,-30 C-60,-100 -140,-70 -100,-10 C-75,25 -25,5 -10,-30Z" fill="white" opacity="0.88"/>

    <!-- Stem -->
