    <!-- Three roots branching out -->
    <path d="M0,80 Q-45,130 -85,165" stroke="white" stroke-width="26"/>
    <path d="M0,80 Q45,130 85,165" stroke="white" stroke-width="26"/>
    <line x1="0" y1="80" x2="0" y2="175" stroke="white" stroke-width="20"/>
  </g>
</svg>
